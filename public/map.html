<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map</title>
    <link rel="icon" href="/assets/img/icon.png">
    <link rel="stylesheet" href="/assets/css/map.css">
    <script type="module" src="/assets/js/map.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>

<div class="section" id="mouse" style="display:none">
    <div class="capsule">
        <span><span id="chunk-name">???</span> (<span id="chunk-type">???</span>)</span>
    </div>
</div>

<div class="section top right" id="waypoints">
    <div class="waypoint">
        <a class="button teleport" id="spawn">Spawn (0, 0)</a>
    </div>
</div>

<div class="section bottom right">
    <a class="capsule button" id="search-open" style="display:none">Search</a>
</div>

<div class="section bottom left">
    <div class="capsule">
        <span>Coordinates: <span id="coordinates">0, 0</span></span>
    </div>
    <label class="capsule button">
        <span>Smooth: <input type="checkbox" id="smooth"></span>
    </label>
    <label class="capsule">
        <input id="zoom" type="range" min="-1" value="0" max="1" list="values" step="any">
        <span id="zoom-label">100%</span>
        <datalist id="values">
            <option value="0"></option>
        </datalist>
    </label>
</div>

<div class="section top left">
    <a class="capsule button" href="/">Back</a>
</div>

<div class="section center window" id="search-window">
    <label>
        <input type="text" id="search-input" placeholder="Search by name or type">
        <a id="search-close">&#10006;</a>
    </label>
    <div>
        <table>
            <thead>
            <tr>
                <th>Coords</th>
                <th>Name</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody id="search-results"></tbody>
        </table>
    </div>
</div>

</body>
</html>
